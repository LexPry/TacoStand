<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Stand</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/Taco.png}"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name error</span>
    <br/>

    <label for="street">Street address: </label>
    <input type="text" th:field="*{street}"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street error</span>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City error</span>
    <br/>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}"/>
    <span class="validationError" th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State error</span>
    <br/>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip Code Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <input type="text" th:field="*{ccNumber}"/>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Expiration Error</span>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV error</span>
    <br/>

    <input type="submit" value="Submit order"/>

</form>
</body>
</html>
